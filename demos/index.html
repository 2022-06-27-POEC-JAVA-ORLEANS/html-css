<!DOCTYPE html><!--Indique au navigateur que le contenu de notre page est du HTML-->
<!--
  La structure de base est généré automatiquement par votre IDE
  grâce à un raccourci sur VSCode c'est "html:5 + bouton entrez"
-->
<html lang="en">
  <head><!-- En tête contenant les méta-données -->
    <meta charset="UTF-8"><!-- Type d'encodage -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiché dans l'onglet de votre page depuis le navigateur</title>
  </head>
  <!--Body c'est le corps de la page, le contenu du body sera affiché aux visiteurs (sauf les commentaires)-->
  <body>
    <!--votre commentaire ici, n'est pas affiché aux visiteurs-->
    <h1>Titre 1</h1><!--Un seul titre de niveau 1 dans une page Web, par contre vous pouvez avoir X titres de niveau 2 à 6-->
    <p>paragraphe</p>
    <!--Source de l'image en local, il faut respecter l'arborescence -->
    <img src="../3-exercices/img/contact.png" title="au survol ce texte est affiché" alt="photo d'une maquette de la page contact">
    <!--Source de l'image à distance -->
    <img src="chrome://branding/content/about-logo.png" alt="logo firefox" >
  </body>
</html>
